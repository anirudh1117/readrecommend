{% load static %}
{% block extra_head %}


<!-- Customized Bootstrap Stylesheet -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

<!-- Template Stylesheet -->
<link href="{% static 'css/style.css' %}" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'lib/wow/wow.min.js' %}"></script>
<script src="{% static 'lib/easing/easing.min.js' %}"></script>
<script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

<!-- Template Javascript -->
<script src="{% static 'js/main.js' %}"></script>
{% endblock %}


<div class="container-fluid nav-bar bg-transparent">
    <nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">
        <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center text-center">
            <div class="icon p-2 me-2" style="border: none !important;">
                <img class="img-fluid" src="{% static 'img/read-recommend-logo-2.png' %}" alt="Icon" style="width: 90px; height: 60px;">
            </div>
            <h1 class="m-0 text-primary">Read Recommend</h1>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto">
                {% url 'home' as url %}
                <a href="{% url 'home' %}" class="nav-item nav-link {% if request.path == url %} active {% endif %}" >
                    Home
                </a>
                {% url 'people' as url %}
                <a href="{% url 'people' %}" class="nav-item nav-link {% if request.path == url %} active {% endif %}" >
                    People
                </a>
                
                {% url 'series' as url %}
                <a href="{% url 'series' %}" class="nav-item nav-link {% if request.path == url %} active {% endif %}" >
                    Series
                </a>

                {% url 'books' as url %}
                <a href="{% url 'books' %}" class="nav-item nav-link {% if request.path == url %} active {% endif %}" >
                    Books
                </a>

                {% url 'categories' as url %}
                <a href="{% url 'categories' %}" class="nav-item nav-link {% if request.path == url %} active {% endif %}" >
                    Categories
                </a>

                {% url 'author' as url %}
                <a href="{% url 'author' %}" class="nav-item nav-link {% if request.path == url %} active {% endif %}" >
                    Author
                </a>
            </div>
        </div>
    </nav>
</div>
