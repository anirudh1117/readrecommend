{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}ReadRcommend-books recommended by experts{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


  <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="{% static 'lib/wow/wow.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'lib/easing/easing.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

  <!-- Template Javascript -->
  <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
  {% block extra_head %}{% endblock %}
</head>

<body>
  <div class="container-xxl bg-white p-0">

    {% include "navbar.html" %}


    {% block content %}
    {% endblock content %}

    {% include "footer.html" %}
  </div>



</body>

</html>
